<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>England Supporters Website</title>
    <link rel="stylesheet" href="./public/assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header></header>

    <main>
      <div class="login-card-container">
        <div class="login-card">
          <div class="login-card-logo">
            <img src="./public/assets/img/england.png" alt="england logo" />
          </div>
          <div class="login-card-header">
            <h1>Connexion</h1>
            <p>
              Veuillez vous connecter, pour accéder à la plateforme des
              supporters anglais !
            </p>
            <form class="login-card-form">
              <div class="form-item">
                <span class="form-item-icons material-symbols-rounded"
                  >forward_to_inbox</span
                >
                <input type="email" placeholder="Entrez votre email" required />
              </div>
              <div class="form-item-second">
                <span class="form-item-icons material-symbols-rounded"
                  >lock</span
                >
                <input
                  type="password"
                  placeholder="Entrez votre mot de passe"
                  required
                />
              </div>
              <div class="form-item-remember">
                <div class="checkbox">
                  <input type="checkbox" id="rememberMeCheckbox" />
                  <label for="rememberMeCheckbox">Se souvenir de moi</label>
                </div>
                <a href="https://www.gif-maniac.com/gifs/53/53206.gif">Mot de passe oublié</a>
              </div>
              <button type="submit">Me connecter</button>
            </form>
            <div class="login-card-noAccount">
              <p>
                Vous n'avez pas encore de compte ?
                <a href="https://media.tenor.com/0bN9L54PMmsAAAAC/coming-soon-see-it-soon.gif">Créez-le gratuitement !</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
